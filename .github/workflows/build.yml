name: Build Test and Release

on:
  push:
    branches:
      - master
      - beta
      - "feature/*"
      - "fix/*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Test
        run: go test -v -race -coverprofile=cover.out ./nitrado/

      - name: Go Vet
        run: go vet ./nitrado/

      - name: Install deepsource CLI
        run: curl https://deepsource.io/cli | sh

      - name: Upload Coverage data to deepsource
        run: ./bin/deepsource report --analyzer test-coverage --key go --value-file ./cover.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Run golangci-lint # https://github.com/marketplace/actions/run-golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
